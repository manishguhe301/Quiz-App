<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <!-- Css File -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Quiz</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center bg-primary" id="main_div">
        <div class="container p-3" id="inner_div">
            <h2 class="fs-5 fw-bolder mt-1 me-0 mb-2 ms-1 question" id="">
                Questions
            </h2>
            <ul class="list-group ps-2">
                <li class="fs-6 mt-3 list-unstyled">
                    <input class="form-check-input answer" type="radio" name="answer" id="ans1">
                    <label class="form-check-label" id="option1" for="ans1">
                      Option
                    </label>
                </li>
                <li class="fs-6 mt-3 list-unstyled">
                    <input class="form-check-input answer" type="radio" name="answer" id="ans2">
                    <label class="form-check-label" id="option2" for="ans2">
                      Option
                    </label>
                </li>
                <li class="fs-6 mt-3 list-unstyled">
                    <input class="form-check-input answer" type="radio" name="answer" id="ans3">
                    <label class="form-check-label" id="option3" for="ans3">
                      Option
                    </label>
                </li>
                <li class="fs-6 mt-3 list-unstyled">
                    <input class="form-check-input answer" type="radio" name="answer" id="ans4">
                    <label class="form-check-label" id="option4" for="ans4">
                      Option
                    </label>
                </li>
            </ul>
            <button id="submit" class="btn btn-primary btn-sm fs-6 fw-bolder d-block m-auto text-uppercase mt-4">submit</button>
            <div id="showScore" class="scoreArea mt-3 pt-3 pb-3 ps-4 pe-4"></div>
        </div>
    </div>
    <!-- Javascript File -->
    <script src="script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
